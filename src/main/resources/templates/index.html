<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: #eee;">
<div th:insert="~{blocks/header.html :: header}" th:with="user=${user}"></div>

<div class="container">
    <div class="d-flex justify-content-end">
    </div>
</div>

<section class="vh-100">
    <div class="container py-5">
        <div class="row d-flex justify-content-between align-items-center">

            <div class="col col-md-9 col-lg-7 col-xl-8">
                <div class="row">
                    <div class="col-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <div class="d-flex text-black">

                                    <div class="flex-grow-1 ms-3">
                                        <h5 class="mb-1">Проходящие сейчас выборы</h5>

                                        <form action="/voting/all">
                                            <button type="submit" class="btn btn-primary btn-block">Перейти</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <div class="d-flex text-black">

                                    <div class="flex-grow-1 ms-3">
                                        <h5 class="mb-1">Завершенные выборы</h5>

                                        <form action="/voting/all/finished">
                                            <button type="submit" class="btn btn-primary btn-block">Перейти</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>



            <div class="col col-md-9 col-lg-7 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">

                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1" th:text="*{user.getFirstName() + ' ' + user.getFirstName()}"></h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;" th:text="*{user.getUsername()}"></p>

<!--                                <div class="d-flex pt-1">-->
<!--                                    <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>-->
<!--                                    <button type="button" class="btn btn-primary flex-grow-1">Follow</button>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{blocks/footer.html :: footer}"></footer>


</body>
</html>
